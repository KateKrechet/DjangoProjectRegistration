<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>Регистрация</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock head %}
</head>
<body>
{% block menu %}
    <div class="menu">
        <a href="{% url 'home' %}">Главная</a>
        {% if not user.username %}
            <a href="{% url 'login' %}">LOGIN</a>
        {% else %}
             <a href="{% url 'logout' %}">LOGOUT</a>
        {% endif %}

    </div>
{% endblock menu %}
{% block content %}
    <h1>Привет {{ username }} {{ lastname }}</h1>

{% endblock content %}

</body>
</html>
